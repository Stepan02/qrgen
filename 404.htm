<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error: Page was not found | QRgen - The pocket QR code generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  </head>
  <header class="active menu-content">
    <a href="main.htm" class="no-underline">
      <div class="logo-wrapper">
        <img src="assets/logo.png" alt="QRgen logo">
        <p class="logo" style="transform: translateY(2px)"><h2>QRgen</h2></p>
      </div>
    </a>
    <div class="buttons-wrapper">
      <a class="sp" onclick="tutorial()">Tutorial</a>
      <div class="menu-br"></div>
      <a class="sp" onclick="changelog()">ðŸ“œ Changelog</a>
      <div class="menu-br"></div>
      <button class="download" onclick="download()">Download from <i class="bi bi-github"></i></button>
      <div style="width: 10px;"></div>
      <button class="sec" id="openmodal" onclick="demo()">Demo</button>
    </div>
  </header>
  <body>
    <div style="height: 100px"></div>
    <div class="modal">
      <dialog id="demo">
        <link rel="stylesheet" href="demo/main.css">
        <div class="head">
          <h1>QR Generator</h1>
          <p>Press Esc key to exit</p>
        </div>
        <div class="form">
          <textarea type="text" maxlength="2000" placeholder="Enter URL/text,..." spellcheck="false" oninput="updateCounter()"></textarea>
          <div class="counter">
              <span id="char-counter">0</span>/<span id="char-max"></span>
            </div>
          <div class="cols">
          <p><button type="button" class="generateBtn">Generate</button></p>
          </div>
      </div>
        <div class="qr-code">
          <div class="border">
            <div class="scancontainer">
              <img src="" alt="QR code load failed.">
            </div>
          </div>
        </div>
      </dialog>
    </div>
    <div class="error-not-found">
      <h1>404</h1>
      <h2>Oh no, this page does not exist.</h2>
      <p>Check for spelling mistakes in the URL.</p>
      <p>But if you believe this is a mistake, you can <a href="https://github.com/Stepan02/qrgen/issues/new/choose">report it</a>.</p>
      <div>
        <p><button class="sec" onclick="home()">Home page</button></p>
      </div>
      <code>
        GET <span class="url"></span> [HTTP/1.1 404 Not Found]
      </code>
    </div>
    </div>
    <br>
    <footer>
      <p>Made by <a href="https://www.github.com/stepan02">Stepan02</a></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="demo/main.js"></script>
  </body>
</html>
